<form #teamForm="ngForm" (ngSubmit)="submit(team)">
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="team.name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>City</label>
        <input [(ngModel)]="team.city" name="city" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="team.email" name="email" type="text" class="form-control">
    </div>
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <button type="submit" class="btn btn-primary mr-2">Add Team</button>
    </div>
</form>
