<div style="text-align: center">

        <!-- first is name you will use to call data, second is name of var from ts file -->
        <ul *ngFor="let team of teams" style="list-style: none">
          <li  class="">
            {{team.name}} {{team.city}} | {{team.email}}
          </li>
            <button class="btn btn-danger" (click)="removeTeam(team)">Delete</button>
        </ul>
</div>
