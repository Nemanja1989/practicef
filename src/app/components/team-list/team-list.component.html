
Filter Name:  <input type="text" name="" [(ngModel)] = "searchTerm">
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Email</th>

</table>
